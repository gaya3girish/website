<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>


    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url(https://images.pexels.com/photos/157811/pexels-photo-157811.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940) no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the full page */
            color: white;
            margin-top: 150px;
        }
        h1 {
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            color: white;
            margin: 15px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .login-btn { background-color: #4CAF50; } /* Green */
        .signup-btn { background-color: #f44336; } /* Red */
        button:hover { opacity: 0.8; transform: scale(1.05); }
    </style>
</head>
<body>
<h1>Welcome! Please Login or Sign Up</h1>
    <br><br>
    <button class="login-btn" onclick="window.location.href='l.html'">Login</button>
    <button class="signup-btn" onclick="window.location.href='s.html'">Sign Up</button>
    

</body>
</html>
