<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Page Styling */
    body {
      font-family: Arial, sans-serif;
      background: url('p.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Glassmorphism Container */
    .login-container {
      background: rgba(255, 255, 255, 0.2); /* Semi-transparent */
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 16px;
      margin: 10px 0 5px;
    }

    /* Input Fields */
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.3);
      color: black;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.5);
      border: 2px solid #4CAF50;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      color: white;
    }

    .login-btn { background-color: #4CAF50; } /* Green */
    .back-btn { background-color: #f44336; } /* Red */
    .signup-btn { background-color: #008CBA; } /* Blue */

    button:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
  </style>
  <script>
    function checkCredentials(event) {
      event.preventDefault(); // Prevents normal form submission

      // Get the input values
      var emailInput = document.getElementById("email").value;
      var passwordInput = document.getElementById("password").value;

      // Retrieve stored credentials from localStorage
      var storedEmail = localStorage.getItem("Email");
      var storedPassword = localStorage.getItem("Password");

      // Check if the input matches stored credentials
      if (emailInput === storedEmail && passwordInput === storedPassword) {
        alert("Login Successful ✅");
        window.location.href = "h.html"; // Redirect to homepage
      } else {
        alert("Invalid Email or Password ❌");
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form onsubmit="checkCredentials(event)">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
      
      <button class="login-btn" type="submit">Login</button>
    </form>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Main Page</button>
    <button class="signup-btn" onclick="window.location.href='s.html'">Go to Sign Up</button>
  </div>
</body>
</html>
